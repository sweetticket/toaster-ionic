<template name="_voteButton">
  <button class="button button-stable vote-button upvote-button {{hasUpvotedClass}}">
    {{> ionIcon icon="arrow-up-c" }}
  </button>
  {{numberOfVotes}}
  <button class="button button-stable vote-button downvote-button {{hasDownvotedClass}}">
    {{> ionIcon icon="arrow-down-c" }}
  </button>
</template>
