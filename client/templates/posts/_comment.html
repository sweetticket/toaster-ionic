<template name="_comment">
  <div class="item item-text-wrap comment-item">
    {{> _commentVoteButton}}
    <div class="post-item-bottom">
      <span class="post-date">
        {{fromNow createdAt}}
      </span>
       <span class="comment-nametag">
        by <span class="{{isOP}}">{{nameTag}}</span>{{#if isMine}} (me){{/if}}
      </span>
    </div>
    <p>
      {{body}}
    </p>
  </div>
</template>
