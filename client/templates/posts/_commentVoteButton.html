<template name="_commentVoteButton">
  <div class="vote-buttons">
    <span class="vote-button upvote-button {{hasUpvotedClass}}">
      <!-- {{> ionIcon icon="ios-arrow-up" }} -->
      Up
    </span>
    <span class="vote-button downvote-button {{hasDownvotedClass}}">
      <!-- {{> ionIcon icon="ios-arrow-down" }} -->
      Down
    </span>
    <span class="numlikes-container">
      {{numLikes}}
    </span>
    
  </div>
</template>
