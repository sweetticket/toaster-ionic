<template name="recent">
  <div class="container search-container">
    <div class="row">
      Recent Template
      <div class="col-md-12 col-centered posts-container">
        {{#if doPostsExist}}
          {{#each posts}}
            {{> _postItem post=this}}
          {{/each}}
          {{#if morePostsAvailable}}
            <div class="post-end-mark">
              Loading...
            </div>
          {{/if}}
        {{else}}
          <div class="no-posts-container">
            There are no posts in this network yet :(
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
