<template name="notifications">
  {{#contentFor "headerTitle"}}
    <h1 class="title">알림</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#if notifications}}
        {{#ionList class="notification-list"}}
          {{> _notificationItem}}
        {{/ionList}}
      {{else}}
        <div class="empty-view">
          {{> ionIcon icon="ios-bell"}}
          아직 특별히 알림이 없어요 :(
        </div>
      {{/if}}
    {{/ionContent}}
  {{/ionView}}
</template>
