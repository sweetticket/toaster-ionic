<template name="_notificationItem">
  {{#ionItem path="posts.show" _id=postId class="notification-item item-icon-right item-icon-left"}}
    {{> ionIcon icon="record" class=isReadClass}}
    <div class="body">
      {{body}}
    </div>
    <div class="post-preview">
      "{{postPreview}}"
    </div>
    <div class="created-at">
      {{fromNow createAt}}
    </div>
    {{> ionIcon icon=icon}}
  {{/ionItem}}
</template>
