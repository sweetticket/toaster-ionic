<template name="_notificationItem">
  {{#ionItem path="posts.show" _id=postId class="notification-item"}}
    <div class="body">
      {{body}}
    </div>
    <div class="post-preview">
      {{postPreview}}
    </div>
    <div class="created-at">
      {{fromNow createAt}}
    </div>
  {{/ionItem}}
</template>
