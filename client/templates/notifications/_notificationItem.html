<template name="_notificationItem">
  <a class="item item-icon-left item-icon-right notification-item" href="/posts/{{postId}}">
    
    <div class="body">
      {{body}}
    </div>
    <div class="post-preview">
      "{{itemFromNoti.body}}"
    </div>
    <div class="created-at">
      {{fromNow createAt}}
    </div>
    <span class="count-unread">{{getCoundUnread}}</span>
    
  </a>
</template>
