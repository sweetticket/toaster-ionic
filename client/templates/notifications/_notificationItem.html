<template name="_notificationItem">
  <a class="item item-icon-left item-icon-right notification-item" href="posts/{{postId}}">
    {{> ionIcon icon="record" class=isReadClass}}
    <div class="body">
      {{body}}
    </div>
    <div class="post-preview">
      "{{postFromNoti.body}}"
    </div>
    <div class="created-at">
      {{fromNow createAt}}
    </div>
    {{> ionIcon icon=icon}}
  </a>
</template>
