<template name="signUp">
  {{#ionModal title=""}}
 
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">학교 또는 회사 이메일</span>
        <input type="text" placeholder="kim@snu.ac.kr">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">비밀번호</span>
        <input type="password" placeholder="비밀번호">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">비밀번호 확인</span>
        <input type="password" placeholder="비밀번호 확인">
      </label>

      <div class="bottom-row padding">
        <button class="button button-block button-positive signup-btn">
          회원가입
        </button>
        벌써 회원이세요? <a href="#" class="sign-in-link">로그인</a>
      </div>
      

      
    </div>

  {{/ionModal}}
</template>
