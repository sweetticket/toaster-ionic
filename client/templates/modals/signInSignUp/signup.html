<template name="signUp">
  {{#ionModal title="신규회원" class="hide-close-btn signup-modal"}}
 
    <div class="list signup-list">
      <label class="item item-input">
        <input id="email" type="text" placeholder="학교 또는 회사 이메일">
      </label>
      <label class="item item-input password-item-input">
        <input id="password" type="password" placeholder="비밀번호">
      </label>
      <label class="item item-input">
        <input id="password2" type="password" placeholder="비밀번호 확인">
      </label>

      <div class="bottom-row padding">

        <span class="invalid-email error-msg">
          이메일이 틀려요!
        </span>
        <span class="already-registered error-msg">
          벌써 등록된 이메일이에요!
        </span>
        <span class="pw-mismatch error-msg">
          똑같은 비밀번호가 아니에요!
        </span>

        <button class="button button-block button-positive signup-btn">
          회원가입
        </button>
        <p class="go-to-signin">벌써 회원이세요? <a href="#" class="signin-link">로그인</a></p>
      </div>
    </div>

  {{/ionModal}}
</template>
