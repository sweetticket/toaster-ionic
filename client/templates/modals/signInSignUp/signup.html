<template name="signUp">
  {{#ionModal title="회원가입" class="hide-close-btn"}}
 
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">학교 또는 회사 이메일</span>
        <span class="invalid-email error-msg">
          이메일이 틀려요!
        </span>
        <span class="already-registered error-msg">
          벌써 등록된 이메일이에요!
        </span>
        <input id="email" type="text" placeholder="kim@snu.ac.kr">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">비밀번호</span>
        <input id="password" type="password" placeholder="비밀번호">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">비밀번호 확인</span>
        <span class="pw-mismatch error-msg">
          똑같은 비밀번호가 아니에요!
        </span>
        <input id="password2" type="password" placeholder="비밀번호 확인">
      </label>

      <div class="bottom-row padding">
        <button class="button button-block button-positive signup-btn">
          회원가입
        </button>
        벌써 회원이세요? <a href="#" class="signin-link">로그인</a>
      </div>
    </div>

  {{/ionModal}}
</template>
