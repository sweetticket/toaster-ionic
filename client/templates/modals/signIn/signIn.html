<template name="signIn">
  {{#ionModal title=""}}
    <div class="signin-container">
      <div class="row">
        <h1 class="signin-title">toaster</h1>

        <span class="incorrect-pw error-msg">비밀번호가 틀려요!</span>
        <span class="not-registered error-msg">등록된 이메일이 아니에요!</span>

        <form>
          
            <input type="email" class="form-control" id="email" placeholder="학교 또는 회사 이메일">
          
          
            <input type="password" class="form-control" id="password" placeholder="비밀번호">
          
          
          <div class="btn-row">
            <button class="btn btn-default signin-btn orange-btn">로그인</button>
            <p class="below-btn">아직도 회원이 아니세요? <a class="signup-link">회원가입</a></p>
          </div>
        </form>
      </div>
    </div>
  {{/ionModal}}
</template>
