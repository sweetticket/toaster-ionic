<template name="newPost">
  {{#ionModal customTemplate=true}}
    {{# autoForm collection="Posts" id="products-new-form" type="insert"}}
      <div class="bar bar-header bar-stable modal-header">
        <button data-dismiss="modal" type="button" class="button button-clear">Cancel</button>
        <h2 class="title">Toast</h2>
        <button type="submit" class="button button-positive button-clear submit-post-btn">Submit</button>
      </div>
      <div class="content has-header overflow-scroll new-post-form">
        {{> afQuickField name="body" autofocus=''}}
      </div>
    {{/autoForm}}

    <div class="bar bar-footer bar-light new-post-footer" data-keyboard-attach>
      <span class="char-counter">140</span>
    </div>

  {{/ionModal}}
</template>
