<template name="newPost">
  {{#ionModal customTemplate=true}}
    {{# autoForm collection="Posts" id="products-new-form" type="insert"}}
      <div class="bar bar-header bar-stable">
        <button data-dismiss="modal" type="button" class="button button-clear">취소</button>
        <h2 class="title">토스트 하기</h2>
        <button type="submit" class="button button-positive button-clear">완료</button>
      </div>
      <div class="content has-header overflow-scroll">
        {{> afQuickField name="body"}}
      </div>
    {{/autoForm}}
  {{/ionModal}}
</template>
