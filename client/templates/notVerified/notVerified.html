<template name="notVerified">

  <div class="not-verified-container">
    <p class="message">We sent you a verification email to</p>
    <div><span class="email-field">{{email}}</span></div>
    <button class="button button-block button-positive send-verification-again">
    Send me an email again!</button>
    
    {{#if isNotAndroid}}
      <p class="go-to-signin"><a href="#" class="signin-link">Log in</a> with a different email</p>
    {{/if}}
  </div>
</template>
