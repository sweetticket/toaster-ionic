<template name="notVerified">
  {{#contentFor "headerTitle"}}
    <h1 class="title">인증필요</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="not-verified-container">
        <p>[TO WHERE] 인증 메일이 발송되었습니다.</p>
        <button class="button button-block button-positive send-verification-again">
        인증메일 다시 보내주세요!</button>

        이메일을 잘못 등록했어요 버튼

        <a class="test-link" href="myapp://">click</a>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
