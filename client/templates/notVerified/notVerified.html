<template name="notVerified">
  {{#contentFor "headerTitle"}}
    <h1 class="title">인증필요</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="not-verified-container">
        <p class="message">[TO WHERE] 인증 메일이 발송되었습니다.</p>
        <button class="button button-block button-positive send-verification-again">
        인증메일 다시 보내주세요!</button>

        <!-- <a class="test-link" href="myapp://">다른 이메일로 로그인</a> -->
        <p class="go-to-signin">다른 이메일로 <a href="#" class="signin-link">로그인</a></p>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
