<template name="trending">
  {{#ionView}}
    {{#ionContent}}
      {{#ionList class="posts-container"}}
        {{#each posts}}
          {{> _postItem post=this path="posts.show"}}
        {{/each}}
        <!-- <div class="post-end-mark">NOT USING THIS FOR NOW</div> -->
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
