<template name="newPost">
  <div class="new-post-content">
  
    <form name="new_post_form" id="products-new-form" novalidate="novalidate">
      <div class="content overflow-scroll new-post-form">    
        <label type="placeholder" placeholderonly="true" class="item item-input">
          <textarea id="new-post-body" label-type="placeholder" placeholder="You are anonymous..." rows="10" name="body" autofocus="" required="" data-schema-key="body" maxlength="140"></textarea>    
        </label>
      </div>
    </form>

    <div class="bar bar-footer bar-light new-post-footer" data-keyboard-attach>
      <span class="char-counter">140</span>
    </div>

  </div>
</template>
