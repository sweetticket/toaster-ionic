<template name="profile">
  {{#if currentUser}}
    {{#contentFor "headerButtonRight"}}
      <button class="button button-clear pull-right button-positive" data-ion-modal="settings">
        {{> ionIcon icon='ios-gear-outline'}}
      </button>
    {{/contentFor}}
  {{/if}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">내 정보</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#with user}}
        {{> _profileHeader}}
        <!-- {{color}} -->

        <div class="network-container">
          <h5 class="padding">내 네트워크</h5>
          {{networkDomain}}
        </div>

        <div class="posts-contaienr">
          <h5 class="padding">내 토스트</h5>
          {{#ionList}}
            {{#each postsByUser}}
              {{> _postItem post=this path="posts.show"}}
            {{/each}}
          {{/ionList}}
        </div>

        <div class="comments-container">
          <h5 class="padding">내 댓글</h5>
          {{#ionList}}
            {{#each commentsByUser}}
              {{> _comment comment=this path="comments.show"}}
            {{/each}}
          {{/ionList}}
        </div>

      {{else}}
        <div class="empty-view">
          {{> ionIcon icon="ios-person"}}
          No profile yet!
        </div>
      {{/with}}
    {{/ionContent}}
  {{/ionView}}
</template>
